<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/layui.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/login.css')}}">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台:用户{{name}}</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form" method="post" action="login">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="用户名">
            </div>
            <div class="input-group">
                <input type="test" id="password" class="input-field" placeholder="密码">
            </div>
            <button type="submit" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
<script src="{{url_for('static', filename='assets/layui.js')}}"></script>
<script src="../static/index.js" data-main="login"></script>
</html>
